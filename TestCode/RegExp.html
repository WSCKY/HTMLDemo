<html>
<head>
<script>
function regCheck() {
 var reg1 = new RegExp("PartnerX_F\\d{1}_V\\d{1,2}.\\d{1,2}.\\d{1,2}_2[0-1]\\d{2}_0[1-9]_\\d{2}");
 var reg2 = new RegExp("PartnerX_F\\d{1}_V\\d{1,2}.\\d{1,2}.\\d{1,2}_2[0-1]\\d{2}_1[012]_\\d{2}");
 var filename = document.getElementById("file");
 if(reg1.test(filename.value) || reg2.test(filename.value)) return true;
 return false;
}
</script>
</head>
<body>
<input id="file" type="text" name=filename size="30" /><br />
<button onclick="regCheck()?alert('success!'):alert('failed!')">Check</button>
</body>
</html>
